<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title>Hometasker</title>

    <style type="text/css">


        .container-fluid {
            border: 1px #ccc solid;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .menu {
            flex-direction: column;
        }


    </style>


</head>
<body>

<div class="container-fluid">

    <div><h1>HOMETASKER</h1></div>
    <div class="menu">
        <a href="/addTask">Dodaj nowe zadanie</a><br>
        <a href="/addPerson">Dodaj nową osobę</a><br>
        <a href="/rank">Pokaż ranking</a><br>
        <a href="/archive">Pokaż archiwum</a>

    </div>


</div>


<table class="table table-striped">
    <thead>
    <th>Opis</th>
    <th>Osoba</th>
    <th>Punkty</th>
    <th>Data wykonania</th>
    </thead>
    <tr th:each="task: ${tasks}" th:if="${task.endDate}==null">
        <td th:text="${task.description}"></td>
        <td th:text="${task.person}"></td>
        <td th:text="${task.points}"></td>
        <td th:text="${#temporals.format(task.dueDate, 'dd-MMM-yyyy HH:mm')}"></td>

        <td><a th:href="'/editTask?description=' + ${task.description}">Edytuj zadanie</a></td>
        <td><a th:href="'/endTask?description=' + ${task.description}+'&personName='+${task.person.name}">Zakończ zadanie</a></td>
        <td><a th:href="'/removeTask?description=' + ${task.description}">Usuń</a></td>


    </tr>


</table>


</body>
</html>
