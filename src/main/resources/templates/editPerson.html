<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj osobę</title>
    <style type="text/css">
        .container-fluid {
            border: 1px #ccc solid;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .menu {
            flex-direction: column;
        }

    </style>
</head>
<body>

<div class="container-fluid">

    <div><h1>HOMETASKER</h1></div>
    <div class="menu">
        <a href="/">Idź do strony głównej</a><br>
        <a href="/addTask">Dodaj nowe zadanie</a><br>
        <a href="/addPerson">Dodaj nową osobę</a><br>
        <a href="/rank">Pokaż ranking</a><br>
        <a href="/archive">Pokaż archiwum</a>

    </div>
</div>

<form action="/editPerson" method="post" th:object="${person}">
    <input type="hidden" name="oldName" th:value="*{name}" />
    <h2>Edytuj imię: <input type="text" th:field="*{name}" placeholder="Imię"/></h2>
    <h2>Edytuj punkty: <input type="text" th:field="*{points}" placeholder="Punkty"/> </h2>
    <input type="submit"  value="Zapisz"/> <br>
</form>
</body>
</html>
