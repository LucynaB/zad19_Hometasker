<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj zadanie</title>
    <style type="text/css">
        .container-fluid {
            border: 1px #ccc solid;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .menu {
            flex-direction: column;
        }

    </style>
<head>
<body>

<div class="container-fluid">

    <div><h1>HOMETASKER</h1></div>
    <div class="menu">
        <a href="/">Idź do strony głównej</a><br>
        <a href="/addTask">Dodaj nowe zadanie</a><br>
        <a href="/addPerson">Dodaj nową osobę</a><br>
        <a href="/rank">Pokaż ranking</a><br>
        <a href="/archive">Pokaż archiwum</a>

    </div>
</div>

<form action="/editTask" method="post" th:object="${task}">
    <input type="hidden" name="oldDescription" th:value="*{description}" />
    <h2>Opis zadania:
        <input type="text" th:field="*{description}" placeholder="Opis" /> </h2>
    <h2>Liczba punktów:
        <input type="number" th:field="*{points}" min="1" placeholder="Ilość punktów" /> </h2>
    <h2>Termin wykonania:
        <input type="datetime-local" th:field="*{dueDate}" placeholder="Termin wykonania" /> </h2>
    <h2>Osoba odpowiedzialna:
        <select th:field="*{person}">
            <option th:each="person: ${personList}" th:value="${person}" th:text="${person.name}" ></option>

        </select></h2>
    <input type="submit" value="Zapisz" /> <br>
</form>


</body>
</html>
